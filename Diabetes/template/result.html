{% load static %}
<html>
    <head>
        <title>
            Result Page
        </title>
        <link href="{% static 'bootstrap.min.css'%}"
        type="text/css" rel="stylesheet"/>

    </head>
    <body>
        <h1 style="margin-top: 50px;margin-left: 20px;">Your Health Profile</h1>
        <div class="container">
            <div class="card" style="width: 100%;height: 100px;margin-top: 100px;">
                {% if result == "You have Diabetes" %}
                    <h1 class="text-danger">{{ result }}</h1>
                {% endif %}
                {% if result == "You are normal" %}
                    <h1 class="text-success">{{ result }}</h1>
                {% endif %}
            </div>
            <a href="/login/" class="btn btn-primary" style="margin-top: 30px;">Back to login</a>
        </div>
    </body>
</html>
